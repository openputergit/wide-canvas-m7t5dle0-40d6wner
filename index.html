<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Élégance - Luxury Women's Fashion</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                burgundy: '#800020',
                navy: '#000080',
                blush: '#FFE4E1',
            },
            fontFamily: {
                cormorant: ['Cormorant Garamond', 'serif'],
                montserrat: ['Montserrat', 'sans-serif'],
            }
        }
    }
}
</script>

<style>
    .gradient-overlay {
        background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3));
    }
    .product-card:hover img {
        transform: scale(1.05);
        transition: transform 0.5s ease;
    }
</style>
</head>
<body x-data="store()" class="font-montserrat">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <h1 class="font-cormorant text-3xl font-bold text-burgundy">Élégance</h1>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-navy hover:text-burgundy transition">Home</a>
                    <a href="#" class="text-navy hover:text-burgundy transition">Collection</a>
                    <a href="#" class="text-navy hover:text-burgundy transition">About</a>
                    <a href="#" class="text-navy hover:text-burgundy transition">Contact</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="hover:text-burgundy"><i class="bi bi-search"></i></button>
                    <button class="hover:text-burgundy"><i class="bi bi-bag"></i></button>
                    <button @click="toggleMobileMenu" class="md:hidden hover:text-burgundy">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Menu -->
            <div x-show="mobileMenuOpen" 
                 x-transition
                 class="md:hidden py-4">
                <a href="#" class="block py-2 text-navy hover:text-burgundy">Home</a>
                <a href="#" class="block py-2 text-navy hover:text-burgundy">Collection</a>
                <a href="#" class="block py-2 text-navy hover:text-burgundy">About</a>
                <a href="#" class="block py-2 text-navy hover:text-burgundy">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen">
        <div class="absolute inset-0">
            <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 gradient-overlay"></div>
        </div>
        <div class="relative container mx-auto px-4 h-full flex items-center">
            <div class="text-white max-w-2xl">
                <h2 class="font-cormorant text-5xl md:text-7xl font-bold mb-6">Timeless Elegance</h2>
                <p class="text-lg mb-8">Discover our exclusive collection of luxury women's wear</p>
                <button class="bg-burgundy hover:bg-opacity-90 text-white px-8 py-3 rounded-sm transition">
                    Shop Collection
                </button>
            </div>
        </div>
    </section>

    <!-- Featured Collection -->
    <section class="py-20 bg-blush bg-opacity-30">
        <div class="container mx-auto px-4">
            <h3 class="font-cormorant text-4xl text-center text-burgundy mb-12">Latest Collection</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <template x-for="product in products" :key="product.id">
                    <div class="product-card group">
                        <div class="overflow-hidden mb-4">
                            <img :src="product.image" class="w-full h-[400px] object-cover">
                        </div>
                        <h4 class="font-cormorant text-xl text-navy mb-2" x-text="product.name"></h4>
                        <p class="text-burgundy" x-text="'$' + product.price"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section class="py-20">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="relative h-[500px] group cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1525507119028-ed4c629a60a3" 
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-20 group-hover:bg-opacity-30 transition flex items-center justify-center">
                        <span class="font-cormorant text-3xl text-white">Dresses</span>
                    </div>
                </div>
                <div class="relative h-[500px] group cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1487222477894-8943e31ef7b2" 
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-20 group-hover:bg-opacity-30 transition flex items-center justify-center">
                        <span class="font-cormorant text-3xl text-white">Accessories</span>
                    </div>
                </div>
                <div class="relative h-[500px] group cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1485968579580-b6d095142e6e" 
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-20 group-hover:bg-opacity-30 transition flex items-center justify-center">
                        <span class="font-cormorant text-3xl text-white">Collections</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Newsletter -->
    <section class="py-20 bg-navy text-white">
        <div class="container mx-auto px-4 text-center">
            <h3 class="font-cormorant text-4xl mb-4">Join Our Newsletter</h3>
            <p class="mb-8 max-w-xl mx-auto">Subscribe to receive updates, access to exclusive deals, and more.</p>
            <form @submit.prevent="submitNewsletter" class="flex flex-col md:flex-row justify-center gap-4">
                <input type="email" 
                       x-model="email"
                       placeholder="Enter your email" 
                       class="px-6 py-3 bg-white text-navy focus:outline-none rounded-sm">
                <button type="submit" 
                        class="bg-burgundy hover:bg-opacity-90 px-8 py-3 rounded-sm transition">
                    Subscribe
                </button>
            </form>
        </div>
    </section>

<script>
function store() {
    return {
        mobileMenuOpen: false,
        email: '',
        products: [
            {
                id: 1,
                name: "Silk Evening Gown",
                price: "1,299",
                image: "https://images.unsplash.com/photo-1515372039744-b8f02a3ae446"
            },
            {
                id: 2,
                name: "Cashmere Ensemble",
                price: "2,499",
                image: "https://images.unsplash.com/photo-1539109136881-3be0616acf4b"
            },
            {
                id: 3,
                name: "Designer Blazer",
                price: "899",
                image: "https://images.unsplash.com/photo-1483985988355-763728e1935b"
            }
        ],
        toggleMobileMenu() {
            this.mobileMenuOpen = !this.mobileMenuOpen;
        },
        async submitNewsletter() {
            if (!this.email) return;
            
            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YYHf0pMiafMI9dgIi95qMLIbILo2',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: 'luxury-fashion-897654',
                        action: 'create',
                        collection: 'newsletters',
                        data: {
                            email: this.email,
                            subscriptionDate: new Date()
                        }
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('Thank you for subscribing!');
                    this.email = '';
                } else {
                    throw new Error('Subscription failed');
                }
            } catch (error) {
                alert('Sorry, there was an error. Please try again later.');
                console.error('Newsletter submission error:', error);
            }
        }
    }
}
</script>

<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
